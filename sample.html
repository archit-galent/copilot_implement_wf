<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        /* Original styles */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        button {
            background-color: #007acc; /* Original blue background */
            font-size: 16px; /* Original font size */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            outline: none;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="testButton">Click Me!</button>
    </div>

    <script>
        // Wait until the page content is loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Select the button and container elements
            const button = document.getElementById('testButton');
            const container = document.querySelector('.container');

            // Change the button background color and font size
            button.style.backgroundColor = '#28a745'; // Green background
            button.style.fontSize = '18px'; // Larger font size

            // Add a green border to the container
            container.style.border = '2px solid #28a745';

            // Add a click event listener to change the button color dynamically
            button.addEventListener('click', function() {
                button.style.backgroundColor = '#28a745'; // Ensure the button stays green
            });
        });
    </script>
</body>
</html>
