<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc; /* Original border */
        }

        button {
            background-color: #007acc; /* Original blue color */
            color: white;
            font-size: 16px; /* Original font size */
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Welcome to the Loan Application</h1>
        <button id="actionButton">Submit Application</button>
    </div>

    <script>
        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function () {
            // Select the button and container via their IDs
            const button = document.getElementById('actionButton');
            const container = document.getElementById('container');

            // Add a click event listener to the button
            button.addEventListener('click', function () {
                // Change the button's background color to green
                button.style.backgroundColor = '#28a745';

                // Increase the button's text font size to 18px
                button.style.fontSize = '18px';
            });

            // Dynamically add a green border to the container
            container.style.border = '2px solid #28a745';
        });
    </script>
</body>
</html>
